apiVersion: v1
kind: Pod
metadata:
  name: echopod
spec:
  containers:
  - name: dater
    image: busybox
    command:
    - /bin/sh
    - "-c"
    - while true; do date; sleep 0.01; done
  - name: counter
    image: busybox
    command:
    - /bin/sh
    - "-c"
    - for i in $(seq 1 5000000); do echo "$i"; sleep 0.01; done
